<!DOCTYPE html>
<html>
<head>
  <title>Fiber.shop Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .search-container {
      margin-bottom: 20px;
    }
    
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 20px;
    }
    
    .product-card {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    
    .product-card img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fiber.shop Demo</h1>
    
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search for products...">
      <button onclick="searchProducts()">Search</button>
    </div>
    
    <div class="product-list" id="product-list">
      <!-- Products will be dynamically inserted here -->
    </div>
    
    <div id="user-agent-info" style="margin-top: 20px;">
      <h2>You are a User</h2>
      <p>The cashback for your purchases will be awarded to your agent. Your agent can then choose to keep the cashback or share it with you.</p>
    </div>
  </div>
  
  <script>
    function searchProducts() {
      const searchInput = document.getElementById('search-input');
      const productList = document.getElementById('product-list');
      
      // Fetch products from the Fiber.shop API based on the search query
      fetch(`/api/fiber-shop?q=${searchInput.value}`)
        .then(response => response.json())
        .then(data => {
          productList.innerHTML = '';
          
          data.results.forEach(product => {
            const productCard = document.createElement('div');
            productCard.classList.add('product-card');
            
            productCard.innerHTML = `
              <img src="${product.image || 'placeholder.jpg'}" alt="${product.title}">
              <h3>${product.title}</h3>
              <p>Brand: ${product.brand}</p>
              <p>Price: ${product.priceFormatted}</p>
              <p>Cashback: ${product.cashback.rate}</p>
              <button onclick="addToCart('${product.productId}')">Add to Cart</button>
            `;
            
            productList.appendChild(productCard);
          });
        })
        .catch(error => {
          console.error('Error fetching products:', error);
        });
    }
    
    function addToCart(productId) {
      // Implement add to cart functionality
      console.log('Added product to cart:', productId);
    }
  </script>
</body>
</html>
